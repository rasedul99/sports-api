<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="body" class="container">
      <div class="row">
        <div class="col-md-6 mx-auto text-center">
          <div class="d-flex">
            <input
              id="search-box"
              class=""
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              onclick="allPlayers()"
              class="btn btn-outline-success"
              type="submit"
            >
              Search
            </button>
          </div>
          <img id="spinner" src="/images/Loading_icon.gif" alt="">
          <div id="player-container" class="player-container"></div>
        </div>
        <div class="col-md-6 mx-auto text-center">
          <div id="details-container" class="details-container">
            <div class="image-container w-50">
              <img id="female" class="w-75" src="/images/female.jpg" alt="" />
              <img id="male" class="w-75" src="/images/male.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
